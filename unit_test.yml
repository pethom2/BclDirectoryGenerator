name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@main
      uses: actions/setup-node@main
        with:
          node-version: '14'
      run: npm install -g bats
      run: bats -v